<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Wecker</h1>
        <form>
            <label for="alarm-time">Wählen Sie eine Uhrzeit für den Wecker:</label>
            <input type="datetime-local" id="alarm-time" name="alarm-time">
            <input type="button" value="Wecker einstellen" id="set-alarm">
        </form>
        <div id="countdown"></div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

    <script src="wecker.js"></script>
</body>

</html>
